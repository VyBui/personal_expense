<ion-header>
  <ion-navbar hideBackButton="true">
    <ion-buttons start>
      <button ion-button (click)="goBack()">Cancel</button>
    </ion-buttons>
    <ion-title>
      Transaction Amount
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="outer-content">
  <ion-input [(ngModel)]="displayValue" type="text" readonly class="resultAmount"></ion-input>
  <ion-grid>
    <ion-row>
      <ion-col width-25><button (click)="digitClicked('7')">7</button></ion-col>
      <ion-col width-25><button (click)="digitClicked('8')">8</button></ion-col>
      <ion-col width-25><button (click)="digitClicked('9')">9</button></ion-col>
      <ion-col width-25><button (click)="digitClicked('C')" class="functionKey">C</button></ion-col>
    </ion-row>
    <ion-row>
      <ion-col width-25><button (click)="digitClicked('4')">4</button></ion-col>
      <ion-col width-25><button (click)="digitClicked('5')">5</button></ion-col>
      <ion-col width-25><button (click)="digitClicked('6')">6</button></ion-col>
      <ion-col width-25><button (click)="digitClicked('B')" class="functionKey"><strong>&laquo;</strong></button></ion-col>
    </ion-row>
    <ion-row>
      <ion-col width-25><button (click)="digitClicked('1')">1</button></ion-col>
      <ion-col width-25><button (click)="digitClicked('2')">2</button></ion-col>
      <ion-col width-25><button (click)="digitClicked('3')">3</button></ion-col>
      <ion-col width-25 class="disabledKey"></ion-col>
    </ion-row>
    <ion-row>
      <ion-col width-25><button (click)="digitClicked('.')"><strong>.</strong></button></ion-col>
      <ion-col width-50><button (click)="digitClicked('0')">0</button></ion-col>
      <ion-col width-25><button (click)="digitClicked('D')" class="functionKey">Done</button></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
